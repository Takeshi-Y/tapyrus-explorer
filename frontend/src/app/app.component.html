<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content color="secondary">
        <ion-list id="inbox-list"  class="bg-dark">
          <div class="relative text-center">
            <img class="relative" src="../assets/images/tapyrus-logo.png">
            <img class="absolute" id="paradium-logo" src="../assets/images/paradium-logo.png">  
          </div>
          <p id="header-text">
            TAPYRUS EXPLORER<br/>
            FOR <b class="text-paradium">PARADIUM</b>
          </p>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" color="secondary" >
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label class="text-center text-white">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<app-footer id="footer"></app-footer>
